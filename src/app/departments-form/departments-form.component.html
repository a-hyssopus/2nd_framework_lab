<div class="container">
  <form>
    <div class="form-group required">
      <label for="name"
             class="control-label">Name </label>
      <input type="text"
             id="name"
             name="name"
             class="form-control"
             [(ngModel)]="name">
    </div>
    <div class="form-group required">
      <label for="surname"
             class="control-label">Surname </label>
      <input type="text"
             id="surname"
             name="surname"
             class="form-control"
             [(ngModel)]="surname">
    </div>
    <div class="form-group required">
      <label for="date"
             class="control-label">Date of Birth </label>
      <input type="date"
             id="date"
             name="date"
             class="form-control"
             [(ngModel)]="date">
    </div>
    <div class="form-group required">
      <label class="control-label"
             for="exampleDataList">Faculty </label>
      <input list="facultiesList"
             class="form-control"
             type="text"
             name="selectedFaculty"
             [(ngModel)]="selectedFaculty"
             id="exampleDataList">
      <datalist id="facultiesList">
        <option *ngFor="let faculty of faculties; index as i"
                value="{{ faculty.name  }}"
                id="i">{{ faculty.description }}
        </option>
      </datalist>
    </div>
    <button class="btn btn-primary" type="button" (click)="getResult()">Log Info</button>
    <br>
    <p>{{result}}</p>
  </form>
</div>
